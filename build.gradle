apply plugin: 'idea'
apply plugin: 'java'

group 'elections'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            [group: 'org.apache.maven.plugins', name: 'maven-compiler-plugin', version: '3.7.0']

    )

    testCompile(
            [group: 'org.assertj', name: 'assertj-core', version: '3.8.0'],
            [group: 'junit', name: 'junit', version: '4.12'],
            [group: 'org.mockito', name: 'mockito-core', version: '2.10.0']
    )
}